<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <meta name="description" content="">
        <meta name="author" content="">

        <title>Deep Fake Audio Detection</title>

        <!-- CSS FILES -->        
        <link rel="preconnect" href="https://fonts.googleapis.com">
        
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@300;400;600;700&display=swap" rel="stylesheet">

        <link href="/static/css/bootstrap.min.css" rel="stylesheet">

        <link href="/static/css/bootstrap-icons.css" rel="stylesheet">

        <link href="/static/css/templatemo-ebook-landing.css" rel="stylesheet">

        <style>
            body {
                background-image: url('/static/images/audio.jpg');
                /* You can also use a direct URL or other formats like .png, .svg, etc. */
                background-size: cover; /* Adjust as needed */
                background-position: center; /* Adjust as needed */
                /* Optionally, you can add more styles here */
                }
        </style>
<!--

TemplateMo 588 ebook landing

https://templatemo.com/tm-588-ebook-landing

-->
    </head>
    
    <body>

        <main>

            <nav class="navbar navbar-expand-lg">
                <div class="container">
                    <a class="navbar-brand" href="{{url_for('index')}}">
                        <i class="navbar-brand-icon bi-book me-2"></i>
                        <span>Deep Fake Audio Detection</span>
                    </a>
    
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav ms-lg-auto me-lg-4">
                            
                            <li>
                                <a class="nav-link" href="{{url_for('home')}}">Home</a>
                            </li>
                            <li>
                                <a class="nav-link activate" href="{{url_for('upload')}}">Upload</a>
                            </li>
                    
                            
                        </ul>
                        <div class="d-none d-lg-block">
                            <a href="{{url_for('index')}}" class="btn custom-btn custom-border-btn btn-naira btn-inverted">
                                <i class="btn-icon bi-cloud-download"></i>
                                <span>LogOut</span>
                            </a>
                        </div>
                    </div>                   
            
                </div>
            </nav>

            
            <section class="hero-section d-flex justify-content-center align-items-center">
                <div class="container">
                    <div style="margin-top: -400px;" class="row">
                        <center>
                            <h3 style="color: white; margin-top: 50px;">
                                Prediction: {{result}}
                            </h3>
                        </center>
                        <center>
                            <div  style="margin-top: 50px;" class="col-lg-6 col-12 mb-5 pb-5 pb-lg-0 mb-lg-0">
                                <h1 class="text-white mb-4">Upload File</h1>
                                <form action="{{url_for('upload')}}" method="post" enctype="multipart/form-data">
                                    <div>
                                        <input style="width: 300px;" type="file" name="file" class="btn custom-btn smoothscroll me-3" required>
                                    </div>
                                    <div>
                                        <button style="width: 300px; margin-top: 30px;" type="submit" class="btn custom-btn smoothscroll me-3">Submit</button>
                                    </div>
                                </form>
                            </div>
                        </center>
        
            
                    </div>
                </div>
            </section>

        </main>

        {% if message %}
            <script>
                alert("{{ message }}")        
            </script>
        {% endif %}

        <script src="/static/js/jquery.min.js"></script>
        <script src="/static/js/bootstrap.bundle.min.js"></script>
        <script src="/static/js/jquery.sticky.js"></script>
        <script src="/static/js/click-scroll.js"></script>
        <script src="/static/js/custom.js"></script>

    </body>
</html>
